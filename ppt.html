<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .game-container {
            text-align: center;
        }
        .choice-btn {
            margin: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Piedra, Papel o Tijeras</h1>
        <div class="game-container">
            <div>
                <button class="btn btn-secondary choice-btn" onclick="playGame('piedra')">Piedra</button>
                <button class="btn btn-secondary choice-btn" onclick="playGame('papel')">Papel</button>
                <button class="btn btn-secondary choice-btn" onclick="playGame('tijeras')">Tijeras</button>
            </div>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
        function playGame(userChoice) {
            const choices = ['piedra', 'papel', 'tijeras'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (userChoice === computerChoice) {
                result = 'Es un empate.';
            } else if (
                (userChoice === 'piedra' && computerChoice === 'tijeras') ||
                (userChoice === 'papel' && computerChoice === 'piedra') ||
                (userChoice === 'tijeras' && computerChoice === 'papel')
            ) {
                result = 'Â¡Ganaste! ' + userChoice + ' vence a ' + computerChoice;
            } else {
                result = 'Perdiste. ' + computerChoice + ' vence a ' + userChoice;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
