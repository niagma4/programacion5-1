<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quién quiere ser millonario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">Recreativas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reseñas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center">Quién quiere ser millonario</h1>
        <div id="money" class="money">Dinero acumulado: $0</div>
        <div id="question-container" class="question-container">
            <!-- Pregunta y opciones se generarán dinámicamente aquí -->
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¿Cuál es la capital de Francia?",
                answers: ["París", "Londres", "Roma", "Berlín"],
                correct: 0
            },
            {
                question: "¿Cuál es la fórmula química del agua?",
                answers: ["H2O", "CO2", "NaCl", "O2"],
                correct: 0
            },
            {
                question: "¿En qué año llegó el hombre a la luna?",
                answers: ["1969", "1970", "1965", "1980"],
                correct: 0
            },
            {
                question: "¿Quién escribió 'Cien años de soledad'?",
                answers: ["Gabriel García Márquez", "Mario Vargas Llosa", "Julio Cortázar", "Pablo Neruda"],
                correct: 0
            },
            {
                question: "¿Cuál es el metal más caro del mundo?",
                answers: ["Rodio", "Oro", "Plata", "Platino"],
                correct: 0
            },
            {
                question: "¿Cuál es el país más grande del mundo?",
                answers: ["Rusia", "Canadá", "China", "Estados Unidos"],
                correct: 0
            },
            {
                question: "¿Cuál es el océano más grande del mundo?",
                answers: ["Pacífico", "Atlántico", "Índico", "Ártico"],
                correct: 0
            },
            {
                question: "¿Qué vitamina es producida cuando el cuerpo está expuesto al sol?",
                answers: ["Vitamina D", "Vitamina C", "Vitamina A", "Vitamina B12"],
                correct: 0
            },
            {
                question: "¿Qué país tiene la mayor población del mundo?",
                answers: ["China", "India", "Estados Unidos", "Indonesia"],
                correct: 0
            },
            {
                question: "¿Cuál es el río más largo del mundo?",
                answers: ["Amazonas", "Nilo", "Yangtsé", "Misisipi"],
                correct: 0
            }
        ];

        const moneyValues = [100, 200, 300, 500, 1000, 2000, 4000, 8000, 16000, 32000];
        let currentQuestionIndex = 0;
        let currentMoney = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById('question-container');
            const questionData = questions[currentQuestionIndex];
            document.getElementById('money').innerText = `Dinero acumulado: $${currentMoney}`;

            questionContainer.innerHTML = `
                <h2>${questionData.question}</h2>
                ${questionData.answers.map((answer, index) => `
                    <button class="btn btn-primary answer-btn" onclick="checkAnswer(${index})">${answer}</button>
                `).join('')}
            `;
        }

        function checkAnswer(selectedIndex) {
            const questionData = questions[currentQuestionIndex];
            if (selectedIndex === questionData.correct) {
                currentMoney += moneyValues[currentQuestionIndex];
                alert("¡Correcto!");
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    alert("¡Felicidades! Has completado el juego y has ganado $" + currentMoney);
                }
            } else {
                alert("Incorrecto. La respuesta correcta era: " + questionData.answers[questionData.correct]);
                alert("Juego terminado. Has acumulado $" + currentMoney);
                currentMoney = 0;
                currentQuestionIndex = 0;
                loadQuestion();
            }
        }

        loadQuestion();
    </script>
     <style>
        body {
            background-color: #f8f9fa;
           
        }
        .question-container {
            text-align: center;
            margin-top: 20px;
        }
        .answer-btn {
            margin-top: 10px;
            width: 100%;
        }
        .money {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</body>
</html>
